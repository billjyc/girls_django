<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成员</title>
</head>

<body>
    {% if member_list %}
        <ul>
        {% for member in member_list %}
            <li><a href="{% url 'member_detail' member.id %}">{{ member.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No members are available.</p>
    {% endif %}

</body>
</html>
