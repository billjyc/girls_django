<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'snh48/css/style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">SNH48</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  队伍
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'team_list' %}">全部</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Team SII</a>
                  <a class="dropdown-item" href="#">Team NII</a>
                    <a class="dropdown-item" href="#">Team HII</a>
                    <a class="dropdown-item" href="#">Team X</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">IDFT</a>
                </div>
              </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'index' %}" id="memberDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  成员
                </a>
                <div class="dropdown-menu" aria-labelledby="memberDropdown">
                  <a class="dropdown-item" href="{% url 'index' %}">在团成员</a>
                  <a class="dropdown-item" href="#">退团成员</a>
                </div>
              </li>
<!--              <li class="nav-item">-->
<!--                <a class="nav-link" href="{% url 'index' %}">成员<span class="sr-only">(current)</span></a>-->
<!--              </li>-->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'performance_history_index' %}">公演</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bilibili_stat_index' %}">B站数据</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="Search">
              <button class="btn btn-outline-info my-2 my-sm-0" type="submit">搜索</button>
            </form>
          </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
<footer class="container-fluid footer">

    <div class="col-lg-12 col-sm-12 col-xs-12 copyright-content">
        <p>Copyright © 2019 billjyc</p>
        <p>如果有数据上的问题，请联系我: <a href="mailto:793746995@qq.com">793746995@qq.com</a></p>
    </div>

</footer>
</html>
