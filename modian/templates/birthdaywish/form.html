	<title>冯晓菲2018年生日特别企划</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
	<div class="container" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 offset-md-3 text-center">
				<h2>冯晓菲2018年生日特别活动</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="form" method="POST">
					<div class="form-group">
						<label for="user_id">ID：</label>
						<input type="text" name="user_id" class="form-control" placeholder="请输入您的ID"
						id="userid">
					</div>
					<div class="form-group">
						<label for="birthday_wish">请输入生日祝福：</label>
						<textarea class="form-control" name="birthday_wish" placeholder="祝款款生日快乐！" rows="3"
						id="birthday_wish"></textarea>
					</div>
					<div class="form-group">
						<input type="text" name="province_code" id="province_code" hidden="true">
					</div>
					<div class="form-group">
						<input type="text" name="ip" id="ip" hidden="true">
					</div>
					<button type="submit" class="btn btn-primary" id="submit">提交</button>
				</form>
                <div class="row">
						<ul>
							<li>ID长度在24以下，祝福内容长度在240以下</li>
							<li>请务必保证两项都填写</li>
						</ul>
                </div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
