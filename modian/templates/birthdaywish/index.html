<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>冯晓菲2018年生日特别企划</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'birthdaywish/css/style.css' %}">
    <style type="text/css">
        body {
            background: url("{% static 'birthdaywish/imgs/background.jpg' %}");
            color: white;
            background-size:100% 100%;
            -moz-background-size:100% 100%;
        }
    </style>
	<!--SNH48冯晓菲应援会101724227-->
</head>
<body>
	<div class="container" style="margin-top: 20px">
		<div class="row" style="margin-bottom: 10px">
			<div class="col-md-10 offset-md-1 text-center">
				<h1>- FXF生日快乐 -</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 text-center">
                <div id="map-main" style="height:100%;width:100%;"></div>
			</div>
			<div class="col-md-4 text-center">
				<table id="wish-table" class="display table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>对FXF的生日祝福</th>
							<th>区域</th>
						</tr>
					</thead>
					{% for wish in wishes %}
					<tr>
						<td>{{ wish.user_id }}</td>
						<td>{{ wish.birthday_wish }}</td>
						<td>{{ wish.province_code }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
		<div class="row" style="margin-top: 40px">
			<div class="col-md-10 offset-md-1 text-center">
				<button class="btn btn-primary" id="submit-wish">提交你的生日祝福</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- ak需要到百度地图API上申请-->
	<script src="https://api.map.baidu.com/api?v=3.0&ak=WiO8hGoH3ElKbUH4hzOytTunuEWOphlY"></script>
	<!-- echarts相关 -->
	<script src="{% static 'birthdaywish/js/echarts.min.js' %}"></script>
	<script src="{% static 'birthdaywish/js/echarts-gl.min.js' %}"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0.rc2/extension/dataTool.min.js"></script>
	<!-- 官网上的地图下载已经下架，只能使用百度地图API-->
	<script src="{% static 'birthdaywish/js/china.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0.rc2/extension/bmap.min.js"></script>
	<script type="text/javascript" src="{% static 'birthdaywish/js/main2.js' %}"></script>
</body>
</html>
